{% extends "!layout.html" %}
  {% block footer %} {{ super() }}

  <style>
    /* Sidebar header (and topbar for mobile) */
    .wy-side-nav-search, .wy-nav-top {
      background: #225CCB;
    }
    /* Sidebar */
    .wy-nav-side {
      background: #225CCB;
    }

    pre {
	  background-color: #FBF8BA; !important;
    }

    .wy-nav-content {
	  background: #FBF8BA;
	  color: black;
    }

    .method dt, .class dt, .data dt, .attribute dt, .function dt,
	  .descclassname, .descname {
	  background-color: #ffffff !important;
	  color: white !important;
    }

    .toc-backref {
	  color: grey !important;
    }

    code.literal {
	  background-color: #ffffff !important;
	  border: 1px solid #ffffff !important;
    }

    .wy-nav-content-wrap {
	  background-color: rgba(0, 0, 0, 1) !important;
    }

    .sidebar {
	  background-color: #ffffff !important;
    }

    .sidebar-title {
	  background-color: #ffffff !important;
    }

    .xref, .py-meth {
	  color: #FDEDC3 !important;
    }

    .admonition, .note {
	  background-color: #ffffff !important;
    }

    .wy-side-nav-search {
	  background-color: inherit;
	  border-bottom: 1px solid #ffffff;
    }
    
    .highlight-powershell pre {
    background: #FDEDC3;
    }
    
    .highlight-python pre {
    background: #FDEDC3;
    }
	  
    .highlight-bash pre {
    background: #FDEDC3;
    }

    .code_highlight {
    border: #FDEDC3;
    }
    
    .wy-table thead, .rst-content table.docutils thead, .rst-content table.field-list thead {
    background-color: #b9b9b9;
    border: solid 1px #000000;
    }

    .wy-table thead th, .rst-content table.docutils thead th, .rst-content table.field-list thead th {
    background-color: #000000;
    border: 1px solid #000000;
    }

    .wy-table thead p, .rst-content table.docutils thead p, .rst-content table.field-list thead p {
    margin: 0;
    background-color: #000000;
    border: 1px solid #000000;
    }

    .wy-table-odd td, .wy-table-striped tr:nth-child(2n-1) td, .rst-content table.docutils:not(.field-list) tr:nth-child(2n-1) td {
    background-color: #000000;
    border: 1px solid #000000;
    }

    .highlight .m { color: inherit } /* Literal.Number */
    .highlight .nv { color: #bf84d8 } /* Name.Variable */
  </style>
{% endblock %}
